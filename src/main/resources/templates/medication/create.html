<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Crea Medicinale</title>
    <link rel="stylesheet" th:href="@{/css/medicinali.css}" />
</head>
<body>

<header class="header-main">
    <a href="/"><img src="/images/logo-healconnectGreen.png" alt="Logo HealConnect" class="logo" /></a>
    <div class="header-content">
        <h1 class="titolo-home">Medicinali</h1>
        <nav class="nav">
            <a class="nav-link" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/profile}">Profilo</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<main class="record-container">
    <section class="patient-info">
        <h2>Inserisci i dati del medicinale</h2>

        <form th:action="@{/medication/create}" th:object="${item}" method="post" enctype="multipart/form-data" class="medication-form">
            <div class="form-group">
                <label for="name">Nome</label><br />
                <input type="text" id="name" th:field="*{name}" placeholder="Nome del medicinale" required />
            </div>
            <div class="form-group">
                <label for="description">Descrizione</label><br />
                <textarea id="description" th:field="*{description}" rows="4" placeholder="Descrizione dettagliata" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Carica Immagine (opzionale)</label><br />
                <input type="file" name="imageFile" id="imageFile" accept="image/*" class="file-input" />
				<label for="imageFile" class="file-upload-button">Scegli file</label>
				<span id="file-name" class="file-name-display"></span>
            </div>
            <button type="submit" class="submit-button">Salva Medicinale</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 HealConnect. Tutti i diritti riservati.</p>
</footer>

</body>
</html>
