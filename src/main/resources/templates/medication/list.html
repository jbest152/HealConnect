<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lista Medicinali</title>
    <link rel="stylesheet" th:href="@{/css/medicinali.css}">
</head>
<body>

    
	<header class="header-main">
	        <img src="/images/logo-healconnectGreen.png" alt="Logo HealConnect" class="logo" />
	        <div class="header-content">
	            <h1 class="titolo-home">Medicinali</h1>
	            <nav class="nav">
	                <a class="nav-link" th:href="@{/}">Home</a>
	                <a class="nav-link" th:href="@{/profile}">Profilo</a>
	                <a class="nav-link" th:href="@{/logout}">Logout</a>
	            </nav>
	        </div>
	    </header>


		<main class="record-container">
		    <section class="prescriptions">
		        <h2>Medicinali disponibili</h2>
				<ul class="prescription-list">
					<li th:each="medication : ${medications}">
					    <div class="prescription-card">
					        <a th:href="@{/medication/{id}(id=${medication.id})}" style="text-decoration: none; color: inherit;">
					            <h3 th:text="${medication.name}">Nome medicinale</h3>

					            <div th:if="${medication.image != null}">
					                <img th:src="@{'/image/' + ${medication.id}}"
					                     alt="Immagine medicinale"
					                     style="max-width: 100%; max-height: 150px; margin-top: 10px; border-radius: 6px;" />
					            </div>
					        </a>

					        
					        <div class="doctor-card-actions" th:if="${user.credentials.role.name() == 'ADMIN'}"
					             style="margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap;">
					            <a class="small-button edit-button"
					               th:href="@{'/medication/' + ${medication.id} + '/edit'}">‚úèÔ∏è Modifica</a>

					            <form th:action="@{'/medication/' + ${medication.id} + '/delete'}"
					                  method="post" class="inline-form">
					                <button type="submit" class="small-button delete-button"
					                        onclick="return confirm('Sei sicuro di voler eliminare questo medicinale?')">
					                    üóëÔ∏è Elimina
					                </button>
					            </form>
					        </div>
					    </div>
					</li>
				 </ul>
						
		    </section>
	
		
			<div>
		           <a href="/medication/new" class="submit-button" 
				   		th:if="${user.credentials.role.name()== 'ADMIN' || user.credentials.role.name()== 'DOCTOR'}">Aggiungi Medicinale</a>
		       </div>
    </main>

 
    <footer>
        <p>&copy; 2025 HealConnect. Tutti i diritti riservati.</p>
    </footer>

</body>
</html>
