<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modifica Dottore</title> 
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <header class="header-main">
        <a href="/"><img src="/images/logo-healconnect.png" alt="Logo HealConnect" class="logo" /></a>
        <div class="header-content">
            <h1 class="titolo-home">Modifica Dottore</h1>
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/profile}">Profilo</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </nav>
        </div>
    </header>

    <main class="details-container">
        <div class="details-card">
            <h2>‚úèÔ∏è Modifica Dottore</h2>

			<form th:action="@{'/doctor/' + *{id}}" th:object="${item}" method="post">

			    <input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{user.id}" />

				<div class="detail-row">
				        <label class="detail-label" for="name">üë§ Nome:</label>
				        <input type="text" id="name" th:field="*{user.name}" required />
				        <div th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></div>
			    </div>

			    <div class="detail-row">
			        <label class="detail-label" for="surname">üë§ Cognome:</label>
			        <input type="text" id="surname" th:field="*{user.surname}" required />
			        <div th:if="${#fields.hasErrors('user.surname')}" th:errors="*{user.surname}"></div>
			    </div>
				

				<div class="detail-row">
				    <label class="detail-label" for="email">üìß Email:</label>
				    <input type="email" id="email" th:field="*{user.email}" required />
				    <div th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
				</div>

				<div class="detail-row">
				    <label class="detail-label" for="birth">üéÇ Data di nascita:</label>
				    <input type="date" id="birth" th:field="*{user.birth}" required />
				    <div th:if="${#fields.hasErrors('user.birth')}" th:errors="*{user.birth}"></div>
				</div>

			    <div class="detail-row">
			        <label class="detail-label" for="specialty">ü©∫ Specializzazione:</label>
			        <input type="text" id="specialty" th:field="*{specialty}" required />
			        <div th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
			    </div>

			    <div class="button-container">
			        <button type="submit" class="action-button">Salva Modifiche</button>
			        <a th:href="@{/doctor}" class="back-button">‚Üê Annulla</a>
			    </div>

			</form>
			
        </div>
    </main>

    <footer>
        &copy; 2025 HealConnect - Tutti i diritti riservati
    </footer>
</body>
</html>
