<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dettagli Dottore</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <header class="header-main">
        <img src="/images/logo-healconnect.png" alt="Logo HealConnect" class="logo" />
        <div class="header-content">
            <h1 class="titolo-home">Dettagli Dottore</h1>
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/profile}">Profilo</a>
                <a class="nav-link" th:href="@{/login}">Logout</a>
            </nav>
        </div>
    </header>

	<main class="details-container">
	    <div class="details-card">
	        <h2>👨‍⚕️ Dettagli Dottore</h2>

	        <div class="detail-row">
	            <span class="detail-label">🆔 ID:</span>
	            <span th:text="${doctor.id}"></span>
	        </div>

	        <div class="detail-row">
	            <span class="detail-label">👤 Nome:</span>
	            <span th:text="${doctor.user.name + ' ' + doctor.user.surname}"></span>
	        </div>

	        <div class="detail-row">
	            <span class="detail-label">🩺 Specializzazione:</span>
	            <span th:text="${doctor.specialty}"></span>
	        </div>

	        <div class="button-container">
	            <a th:href="@{/doctor}" class="back-button">← Torna alla lista</a>
	        </div>
	    </div>
	</main>

    <footer>
        &copy; 2025 HealConnect - Tutti i diritti riservati
    </footer>
</body>
</html>
