<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dettagli Dottore</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <header class="header-main">
        <img src="/images/logo-healconnect.png" alt="Logo HealConnect" class="logo" />
        <div class="header-content">
            <h1 class="titolo-home">Dettagli Dottore</h1>
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/profile}">Profilo</a>
                <a class="nav-link" th:href="@{/login}">Logout</a>
            </nav>
        </div>
    </header>

    <main class="details-container">
        <div class="detail-item">
            <strong>ID:</strong> <span th:text="${doctor.id}"></span>
        </div>
        <div class="detail-item">
            <strong>Specializzazione:</strong> <span th:text="${doctor.specialty}"></span>
        </div>

        <div style="margin-top: 20px;">
            <a th:href="@{/doctor}" class="nav-link">‚Üê Torna alla lista</a>
        </div>
    </main>

    <footer>
        &copy; 2025 HealConnect - Tutti i diritti riservati
    </footer>
</body>
</html>
