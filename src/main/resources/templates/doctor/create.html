<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea Dottore</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="header-main">
    <img src="/images/logo-healconnect.png" alt="Logo HealConnect" class="logo" />
    <div class="header-content">
        <h1 class="titolo-home">Specializzazione Nuovo Dottore</h1>
        <nav class="nav">
            <a class="nav-link" th:href="@{/home}">Home</a>
            <a class="nav-link" th:href="@{/profile}">Profilo</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<main>
  <div class="details-container">
    <div class="details-card">
      <form th:action="@{/doctor}" th:object="${item}" method="post" class="login-form">
        
        <label for="specialty">Specializzazione:</label>
        <input type="hidden" th:field="*{user}" />
        <input id="specialty" type="text" th:field="*{specialty}" />
        <div class="error-message" th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
        
        <div style="text-align: center; margin-top: 25px;">
          <button type="submit">Salva</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
          <a th:href="@{/doctor}" class="back-button">‚Üê Torna alla lista</a>
        </div>
        
      </form>
    </div>
  </div>
</main>

<footer>
    &copy; 2025 HealConnect - Tutti i diritti riservati
</footer>

</body>
</html>
