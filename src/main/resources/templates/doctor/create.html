<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea Dottore</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


<header class="header-main">
    <img src="/images/logo-healconnect.png" alt="Logo HealConnect" class="logo" />
    <div class="header-content">
        <h1 class="titolo-home">Specializzazione Nuovo Dottore</h1>
        <nav class="nav">
            <a class="nav-link" th:href="@{/home}">Home</a>
            <a class="nav-link" th:href="@{/profile}">Profilo</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<main>

	<form th:action="@{/doctor}" th:object="${item}" method="post">
	    <div>
	        <label>Specializzazione:</label>
			<input type="hidden" th:field="*{user}" />
	        <input type="text" th:field="*{specialty}"/>
	        <div th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
	    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a th:href="@{/doctor}" class="back-link">‚Üê Torna alla lista</a>
    </div>
</main>

<footer>
    &copy; 2025 HealConnect - Tutti i diritti riservati
</footer>

</body>
</html>
