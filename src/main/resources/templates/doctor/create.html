<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea Dottore</title>
</head>
<body>
    <h1>Nuovo Dottore</h1>

	<form th:action="@{/doctor}" th:object="${item}" method="post">
	    <div>
	        <label>Specializzazione:</label>
			<input type="hidden" th:field="*{user}" />
	        <input type="text" th:field="*{specialty}"/>
	        <div th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
	    </div>

	    <div>
	        <button type="submit">Salva</button>
	    </div>
	</form>

    <a th:href="@{/doctor}">‚Üê Torna alla lista</a>
</body>
</html>
