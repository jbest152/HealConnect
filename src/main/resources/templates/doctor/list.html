<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Dottori</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="main-header">
        <img src="/images/logo-healconnect.png" alt="Logo HealConnect" class="logo">
        <h1 class="centered-title">Lista Dottori</h1>
        <a href="/logout" class="login-link">Logout</a>
    </header>

    <main class="container">
        <div class="actions">
            <a class="add-button" th:href="@{/doctor/new}">‚ûï Crea nuovo dottore</a>
        </div>

        <table class="doctor-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Specializzazione</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.id}">1</td>
                    <td th:text="${doctor.specialty}">Cardiologia</td>
                    <td class="actions-cell">
                        <a class="action-link" th:href="@{'/doctor/' + ${doctor.id}}">üîç Dettagli</a>
                        <a class="action-link" th:href="@{'/doctor/' + ${doctor.id} + '/edit'}">‚úèÔ∏è Modifica</a>
                        <form th:action="@{'/doctor/' + ${doctor.id} + '/delete'}" method="post" th:object="${doctor}" class="inline-form">
                            <button class="delete-button" type="submit" onclick="return confirm('Sei sicuro di voler eliminare questo dottore?')">üóëÔ∏è Elimina</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
