<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Appuntamento</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<header class="header-main">
		       <img src="images/logo-healconnect.png" alt="Logo HealConnect" class="logo" />
		       <div class="header-content">
		           <h1 class="titolo-home">Crea appuntamento</h1>
		           <nav class="nav">
		               <a class="nav-link" th:href="@{/home}">Home</a>
		               <a class="nav-link" th:href="@{/profile}">Profilo</a>
		               <a class="nav-link" th:href="@{/logout}">Logout</a>
		           </nav>
		       </div>
	</header>
		   
    <h1>Nuovo Appuntamento</h1>

    <form th:action="@{/appointment}" th:object="${item}" method="post">
        <div>
            <label for="date">Data:</label>
            <input type="date" id="date" th:field="*{date}" required />
            <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
        </div>

        <div>
            <label for="time">Orario:</label>
            <input type="time" id="time" th:field="*{time}" required />
            <div th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></div>
        </div>

		<div>
		    <label for="patient">Paziente:</label>
		    <input type="text" id="patient" th:field="*{patient.user.name}" placeholder="Nome Paziente" required />
		    <div th:if="${#fields.hasErrors('patient.user.name')}" th:errors="*{patient.user.name}"></div>
		</div>

		<div>
		    <label for="doctor">Dottore (Specialità):</label>
		    <input type="text" id="doctor" th:field="*{doctor.specialty}" placeholder="Specialità Dottore" required />
		    <div th:if="${#fields.hasErrors('doctor.specialty')}" th:errors="*{doctor.specialty}"></div>
		</div>

        <div>
            <button type="submit">Salva</button>
        </div>
    </form>

    <a th:href="@{/appointment}">← Torna alla lista appuntamenti</a>

</body>
</html>
